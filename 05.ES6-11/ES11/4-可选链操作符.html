<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选链操作符</title>
</head>
<body>
    <script>
        // ?.
        function main(config){
            // 获取数据库链接的host属性

            // 1 原始方法：先判断有没有传config，依次判断其他的
            // const dbHost = config && config.db && config.db.host;  // 如果调用时没传参，会报错
            
            // 2 可选链操作符 ?.
            const dbHost = config?.db?.host;  // 免去了层层判断

            console.log(dbHost);  // 192.168.1.100
        }

        main({
            db: {
                host:'192.168.1.100',
                username: 'root'
            },
            cache: {
                host: '192.168.1.200',
                username:'admin'
            }
        })
    </script>
</body>
</html>
