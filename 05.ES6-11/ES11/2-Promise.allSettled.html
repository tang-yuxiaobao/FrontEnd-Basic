<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.allSettled</title>
</head>
<body>
    <script>
        //声明两个promise对象
        const p1 = new Promise((resolve, reject)=>{
            // 模拟异步任务
            setTimeout(()=>{
                resolve('商品数据 - 1');
            },1000)
        });
        const p2 = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                // resolve('商品数据 - 2');
                reject('出错啦!');
            },1000)
        });

        // 1 调用 allsettled 方法
        const result = Promise.allSettled([p1, p2]);
        console.log(result);  // 输出：状态 "resolved" ；值[{status:"fulfilled", value: "商品数据 - 1"}, {status:"reject", value: "出错啦!"}]
        
        // 2 与 allsettled 的区别：都成功all的返回结果才会成功；有一个失败all的返回结果就会失败
        const res = Promise.all([p1, p2]); 
        console.log(res);  // 输出：状态 "resolved" ；值 "出错啦!"

    </script>
</body>
</html>
