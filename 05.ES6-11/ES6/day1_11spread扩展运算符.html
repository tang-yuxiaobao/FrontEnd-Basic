<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        // 『...』 扩展运算符能将『数组』转换为逗号分隔的『参数序列』
        // 声明一个数组
        const tf = ['AA','BB','CC'];  // => 'AA','BB','CC'

        function chunwan(){
            console.log(arguments);
        }
        chunwan(...tf);  // 参数变成了3个，== chunwan('AA','BB','CC')

        

    </script>
</body>
</html>
