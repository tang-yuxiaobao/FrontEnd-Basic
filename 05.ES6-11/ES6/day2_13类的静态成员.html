<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态成员</title>
</head>
<body>
    <script>
        function Phone(){
        }
        // 添加属性和方法（静态成员）
        Phone.name = '手机';
        Phone.change = function(){
            console.log("我可以改变世界");
        }
        Phone.prototype.size = '5.5inch';

        let nokia = new Phone();
        // 函数对象（Phone）的属性（静态成员）是属于函数对象的，不属于实例对象（nokia），
        console.log(nokia.name);  // undefined
        // nokia.change();  // error
        console.log(nokia.size);


        class Phone{
            //静态属性
            static name = '手机';
            static change(){
                console.log("我可以改变世界");
            }
        }
        let nokiai = new Phone();
        console.log(nokiai.name);  // undefined
        console.log(Phone.name);  // 手机
    </script>
</body>
</html>
