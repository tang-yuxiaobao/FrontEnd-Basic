<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        //声明 Map
        let m = new Map();

        //添加元素（键，值）
        m.set('name','尚硅谷');
        m.set('change', function(){  // 键 字符串，值 函数
            console.log("我们可以改变你!!");
        });
        let key = {
            school : 'ATGUIGU'
        };
        m.set(key, ['北京','上海','深圳']);  // 键 对象，值 数组

        // size
        console.log(m.size);  // 3

        //删除
        m.delete('name');

        //获取
        console.log(m.get('change'));
        console.log(m.get(key));  // 通过对象对应的key找到对应的值

        // 清空
        m.clear();

        //遍历
        for(let v of m){
            console.log(v);
        }

        // console.log(m);

    </script>
</body>
</html>
