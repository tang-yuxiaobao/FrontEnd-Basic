<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法扩展</title>
</head>
<body>
    <script>
        //1. Object.is 判断两个值是否完全相等 
        console.log(Object.is(120, 120));// true
        console.log(Object.is(NaN, NaN));// true
        console.log(NaN === NaN);// false

        //2. Object.assign 对象的合并
        const config1 = {
            host: 'localhost',
            port: 3306,
            name: 'root',
            pass: 'root',
            test: 'test'
        };
        const config2 = {
            host: 'http://.com',
            port: 33060,
            name: '.com',
            pass: 'iloveyou',
            test2: 'test2'
        }
        // 第一个参数是被覆盖的，第二个是覆盖的
        console.log(Object.assign(config1, config2));  // {host: 'http://.com',port: 33060,name: '.com',pass: 'iloveyou',test: 'test',test2: 'test2'}

        //3. Object.setPrototypeOf 设置原型对象  Object.getPrototypeof 获取原型对象
        const school = {
            name: '尚硅谷'
        }
        const cities = {
            xiaoqu: ['北京','上海','深圳']
        }
        // 设置cities为school的原型
        Object.setPrototypeOf(school, cities);
        console.log(Object.getPrototypeOf(school));  // {xiaoqu: Array(3)}
        console.log(school);


        
    </script>
</body>
</html>
