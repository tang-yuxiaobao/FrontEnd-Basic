<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set 实践</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        //1. 数组去重
        let result = [...new Set(arr)];  // 用扩展运算符将集合变成数组，集合中会自动将内容去重
        console.log(result);
        //2. 交集
        let arr2 = [4, 5, 6, 5, 6];
        // 先把arr弄成去重之后的数组；
        // filter 函数用于过滤序列
        // 序列.(函数)  中函数为判断条件，将返回true的元素放到新列表中
        let result = [...new Set(arr)].filter(item => {
            let s2 = new Set(arr2);// 4 5 6
            if (s2.has(item)) {
                return true;
            } else {
                return false;
            }
        });
        // 上面的简化写法：
        let result = [...new Set(arr)].filter(item => new Set(arr2).has(item));
        console.log(result);

        //3. 并集
        // ()从内到外：合并数组→通过集合去重→转换为数组
        let union = [...new Set([...arr, ...arr2])];
        console.log(union);

        //4. 差集
        // 交集的逆运算
        let diff = [...new Set(arr)].filter(item => !(new Set(arr2).has(item)));
        console.log(diff);

    </script>
</body>

</html>
