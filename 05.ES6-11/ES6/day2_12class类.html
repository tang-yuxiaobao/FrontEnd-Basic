<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类声明</title>
</head>
<body>
    <script>
        // 以下两者效果相同

        // 1 以构造函数的方式实例化一个对象
        function Phone(brand, price){
            this.brand = brand;
            this.price = price;
        }
        //添加方法（通过原型对象）
        Phone.prototype.calling = function(){
            console.log("我可以打电话!!");
        }
        //实例化对象
        let Huawei = new Phone('华为', 5999);
        Huawei.calling();
        console.log(Huawei);  // Phone{brand:"华为", price:5999}

        // 2 使用ES6的class语法
        class Shouji{
            // 构造方法 名字不能修改，必须是constructor
            // 使用“new 类名”的时候，会自动执行该方法（实例对象上的constructor方法）
            constructor(brand, price){
                this.brand = brand;
                this.price = price;
            }
            // 方法必须使用该语法, 不能使用ES5的对象完整形式
            calling(){
                console.log("我可以打电话!!!");
            }
        }
        let onePlus = new Shouji("1+", 1999);
        console.log(onePlus);
    </script>
</body>
</html>
