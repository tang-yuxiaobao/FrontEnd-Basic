<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件嵌套</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 容器 -->
    <div id="root">        
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    // 定义student组件
    const student = Vue.extend({
        // 配置组件结构
        template: `
            <div>
                <h2>学校姓名：{{name}}</h2>
                <h2>年龄：{{age}}</h2>                
            </div>
        `,
        data() {
            return {
                name: 'Mike',
                age: '18'
            }
        }
    })
    // 定义school组件
    const school = Vue.extend({        
        template: `
            <div>
                <h2>学校名：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>                
                <student></student>
            </div>
        `,
        data() {
            return {
                name: '北京大学',
                address: '北京市'
            }
        },
        // 注册局部组件
        components: {
            student
        }
    })
    // 定义hello组件
    const hello = Vue.extend({
        template: `<h1>{{msg}}</h1>`,
        data() {
            return {
                msg: 'hello~~'
            }
        }
    })
    // 定义app组件
    const app = Vue.extend({
        template: `
            <div>
                <hello></hello>              
                <school></school>
            </div>
        `,        
        // 注册局部组件
        components: {
            school,
            hello
        }
    })
    // 创建vm
    new Vue({
        template: `<app></app>`,
        el: '#root',
        data: {
            msg: '进步'
        },
        // 注册局部组件
        components: {app}
    })
</script>

</html>
