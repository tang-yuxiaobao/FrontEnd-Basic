<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <button v-on:click="showInfo1">点击（不传参）</button>
        <button @click="showInfo2($event,12)">点击（传参）</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#root',
        data: {
            name: 'shgg',
        },
        methods: {
            showInfo1(event){
                alert(vm.name);
            },
            showInfo2(event,number){
                alert(number);
            }
        }
    })
</script>

</html>
