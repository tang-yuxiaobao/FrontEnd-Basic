<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 实现子元素的垂直水平居中 -->
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            /* 1 在父元素开启相对定位 */
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: rgb(249, 95, 5);
            /* 2 在子元素开启绝对定位，利用布局公式自动补充4个方向上的margin值 */
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
