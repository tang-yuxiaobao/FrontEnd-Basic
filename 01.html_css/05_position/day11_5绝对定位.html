<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        给2设置绝对定位，观察它的优先级，
        观察绝对定位元素的包含块变化
     -->
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
        .box4{
            width: 180px;
            height: 200px;
            background-color: rgb(216, 147, 167);
            position: relative;
        }
        .box5{
            width: 150px;
            height: 120px;
            background-color: aliceblue;
            /* position: relative; */
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: rgb(127, 136, 255);
            position: absolute;
            left: 0;
            top: 0;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: rgb(255, 229, 127);
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box4">
        4
        <div class="box5">5
            <div class="box2">2</div>
        </div>
    </div>
    
    <div class="box3">3</div>
</body>
</html>
