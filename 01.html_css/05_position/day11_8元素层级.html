<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            position: absolute;
            z-index: 1;
            
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: rgb(236, 255, 127, .7);
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 2;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: rgb(127, 187, 255, .7);
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: rgb(255, 127, 246);
            position: absolute;
            /* 子元素层级数字再大也不会超过比其父元素层级高的元素 */
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">
        3
        <div class="box4">4</div>
    </div>
</body>
</html>
