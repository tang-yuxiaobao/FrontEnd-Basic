<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1 一个简单的3×4表格
        2 横向合并
        3 纵向合并
     -->
</head>
<body>
    <!-- 1 -->
    <table border="1px" width='50%'>
        <tr>
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
            <!-- 2 -->
            <td rowspan="2" align="center">a4</td>
        </tr>
        <tr>
            <!-- 2 -->
            <td colspan="2" align="center">b1</td>
            <td>b3</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
