    <title>实体</title>

<body>
    <!-- 浏览器会把多个连续的空格解析为一个空格 -->
    <!--
	&nbsp;空格
	&gt;大于号
	&lt;小于号
	&copy;版权符号
    -->
    <p>要这行文字里加3&nbsp;&nbsp;&nbsp;个空格</p>
    <p>a&gt;b</p>
    <p>b&lt;a</p>
    <p>&copy;版权符号</p>
</body>
</html>
