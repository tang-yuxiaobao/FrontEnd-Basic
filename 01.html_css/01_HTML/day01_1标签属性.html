<!-- 文档声明 -->
<!DOCTYPE html>
<html>
    <!-- head中的内容不会在网页中直接出现
        主要宝珠浏览器/搜索引擎解析网页 -->
    <head>
        <meta charset="utf-8">
        <!-- title标签的内容会作为搜索结果的超链接上的文字显示
            浏览器会根据title中的内容判断网页的主要内容 -->
        <title>标签的属性</title>
    </head>
    <body>
        <!-- 写font标签和size属性 -->
        <h1><font color="red" size="3px">重新</font>开始学习：第一个网页</h1>
    </body>
</html>
