<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 试试水平布局的等式和auto的设定 -->
    <style>
        .outer{
            width: 400px;
            height: 100px;
            background-color: rgb(184, 181, 181);
            border: 10px solid palegoldenrod;
        }
        .inner{
            width: auto;
            margin-left: auto;
            margin-right: auto;

            height: 100%;
            background-color: aquamarine;
        }
        .c{
            width: 190px;
            height: 100%;
            background-color: antiquewhite;
            /* 水平居中：上下0左右auto，则浏览器会将auto调整为等值 */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="c"></div>
        </div>
    </div>
</body>
</html>
