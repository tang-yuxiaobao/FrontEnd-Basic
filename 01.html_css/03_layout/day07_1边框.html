<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 边框：宽度 颜色 样式 -->
    <!-- 
        1 使用简写属性设置边框样式*5
        2 只给边框的左右下设置样式
     -->
    <style>
        /* 1 */
        .box1{
            width: 100px;
            height: 100px;
            border: 10px solid red;
        }
        .box2{
            width: 100px;
            height: 100px;
            border-top: 10px solid pink;
        }
        .box3{
            width: 100px;
            height: 100px;
            border-left: 10px solid gray;
        }
        .box4{
            width: 100px;
            height: 100px;
            border-bottom: 10px solid green;
        }
        .box5{
            width: 100px;
            height: 100px;
            border-right: 10px solid purple;
        }
        /* 2 */
        .box6{
            width: 100px;
            height: 100px;
            border: 20px darkcyan solid;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div><br>
    <div class="box6"></div>
</body>
</html>
