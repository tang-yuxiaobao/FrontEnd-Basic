<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1 兄弟元素（++ +- --）
        2 父子元素（上边距重叠的两种处理方法）
     -->
    <style>
        /* 1 */
        .box1,.box2{
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color: aqua;
            margin-top: 50px;
            margin-bottom: -60px;
        }
        .box2{
            background-color: blueviolet;
            /* 1.1 ++取最大 */
            /* margin-top: 150px; */
            /* 1.2 +-取和 */
            /* margin-top: -70px; */
            /* 1.3 --取绝对值最大 */
            margin-top: -30px;
        }
        /* 2 */
        .box3{
            width: 200px;
            /* height: 150px; */
            height: 199px;
            background-color: rgb(138, 97, 97);
            /* 上边距传递给了父元素 */
            /* margin-top: 100px; */
            /* 2.1 方法：给父元素设置内边距，缩短盒子高度 */
            /* padding-top: 50px; */
            /* 2.2 方法：用父元素边框隔开它们 */
            border-top: 1px solid;
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: rgb(131, 243, 174);
            margin-top: 99px;
            
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">
        <div class="box4"></div>
    </div>
</body>
</html>
