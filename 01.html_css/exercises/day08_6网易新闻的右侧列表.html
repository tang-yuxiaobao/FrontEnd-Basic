        /* 参考答案 */
        /* 容器样式 */
        .news-wrapper {
            width: 300px;
            height: 357px;
            margin: 50px auto;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .news-title {
            /* 为了边框和文字宽度一致，需要将h2变成行内块 */
            display: inline-block;
            height: 30px;
            border-top: 1px red solid;
            /* 通过margin-top将h2上移，盖住上边框 */
            margin-top: -1px;
            padding-top: 10px;
        }
        .news-title a{
            font-weight: bold;
            color: #40406b;
        }
        /* 设置图片容器的高度  */
        .news-img{
            height: 150px;
        }
        /* 设置图片的文字效果 */
        .news-img .img-title{
            color: #fff;
            margin-top: -30px;
            font-size: medium;
            font-weight: bold;
            padding-left: 30px;
        }
        /* 新闻列表 */
        .news-list{
            margin-top: 20px;
        }
        .news-list li{
            margin-bottom: 17px;
        }
        /* 通过before伪元素，来为每一个li添加项目符号 */
        .news-list li a::before{
            content: '■';
            font-size: 12px;
            margin-right: 12px;
        }
        .news-list li a{
            font-size: 14px;
            color: #666;
        }
        /* 设置超链接的鼠标移入的样式 */
        .news-list li a:hover{
            color: red;
        }
    </style>
</head>
