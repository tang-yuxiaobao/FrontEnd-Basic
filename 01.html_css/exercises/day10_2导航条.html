        /* 参考 */
        .nav{
            width: 1210px;
            height: 48px;
            background-color: #e8e7e3;
            margin: 50px auto;
        }
        .nav li{
            float: left;
            /* 使文字在父元素中居中 */
            line-height: 48px;
        }
        .nav a{
            /* 将a变成块元素，会继承其父元素的行高 */
            display: block;
            text-decoration: none;
            color: #777;
            /* background-color: aqua; */
            font-size: 18px;
            padding: 0 39px;
        }
        .nav li:last-child a{
            padding: 0 43px 0 41px;
        }
        /* 设置鼠标移入的效果 */
        .nav a:hover{
            background-color: #3F3F3F;
            color: #e8e7e3;
        }
    </style>
