<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* 视距 */
            perspective: 800px;
        }
        .cube{
            width: 200px;
            height: 200px;
            /* background-color: #bfa; */
            margin: 100px auto;
            transform: rotateX(45deg) rotateZ(45deg);
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        .cube > div{
            width: 200px;
            height: 200px;
            /* 使元素半透明，图片自然也半透明了 */
            opacity: 0.7;
            position: absolute;
                        
        }
        img{
            /* 垂直居中（顶端对齐），图片间就不会留缝 */
            vertical-align: top;
        }
        .box1{
            transform: rotateY(90deg) translateZ(100px);
        }
        .box2{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .box3{
            transform: rotateX(90deg) translateZ(100px);
        }
        .box4{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .box5{
            transform: rotateY(0) translateZ(100px);
        }
        .box6{
            transform: rotateY(.5turn) translateZ(100px);
        }

        /* 动画的关键帧 */
        @keyframes rotate {
            from{
                transform: rotateX(0) rotateY(0);
            }
            to{
                transform: rotateX(1turn) rotateY(1turn);
            }
        }
    </style>
</head>
<body>
    <!-- 外部容器 -->
    <div class="cube">
        <div class="box1">
            <img src="./img/day21/1.jpg" alt="">
        </div>
        <div class="box2">
            <img src="./img/day21/2.jpg" alt="">
        </div>
        <div class="box3">
            <img src="./img/day21/3.jpg" alt="">
        </div>
        <div class="box4">
            <img src="./img/day21/4.jpg" alt="">
        </div>
        <div class="box6">
            <img src="./img/day21/6.jpg" alt="">
        </div>
        <div class="box5">
            <img src="./img/day21/5.jpg" alt="">
        </div>
        
    </div>
</body>
</html>
