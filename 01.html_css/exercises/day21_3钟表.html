<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1 表盘要居中
        2 表是⚪的
        3 所有针的容器要在表盘居中
     -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .clock{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid black;
            background-image: url(./img/day21/bg3.jpg);
            background-size: cover;
            margin: 0 auto;
            margin-top: 50px;
            position: relative;
        }
        .clock>div{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        .hour-wrapper{
            height: 70%;
            width: 70%;
            animation: run 4320s linear infinite;
        }
        .hour{
            width: 6px;
            height: 50%;
            background-color: black;
            margin: 0 auto;
        }
        .min-wrapper{
            height: 80%;
            width: 80%;
            animation: run 360s steps(60) infinite;
        }
        .min{
            width: 4px;
            height: 50%;
            background-color: black;
            margin: 0 auto;
        }
        .sec-wrapper{
            height: 90%;
            width: 90%;
            animation: run 6s steps(60) infinite;
        }
        .sec{
            width: 2px;
            height: 50%;
            background-color: black;
            margin: 0 auto;
        }
        /* 旋转的关键帧 */
        @keyframes run {
            from{
                transform: rotateZ(0);
            }
            to{
                transform: rotateZ(1turn);
            }
        }
    </style>
</head>
<body>
    <!-- 表的容器 -->
    <div class="clock">
        <!-- 时针 -->
        <div class="hour-wrapper">
            <div class="hour"></div>
        </div>
        <!-- 分针 -->
        <div class="min-wrapper">
            <div class="min"></div>
        </div>
        <!-- 秒针 -->
        <div class="sec-wrapper">
            <div class="sec"></div>
        </div>
    </div>
</body>
</html>
