<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .img-list{
            width: 590px;
            height: 470px;
            margin: 100px auto;
            position: relative;
        }
        .img-list li{
            position: absolute;
        }
        /* 通过修改元素层级来显示指定图片 */
        .img-list li:nth-child(n){
            z-index: 1;
        }
        .pointer{
            position: absolute;
            /* 确保“点”的层级是最高的 */
            z-index: 9999;
            bottom: 20px;
            left: 20px;
        }
        
        .pointer a{
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, .6);
            border-radius: 50%;
            margin: 0 4px;
            /* 设置浮动后脱离文档流，和块元素的性质差不多了，不需要再设置display:block;了 */
            float: left;
            /* 设置透明边框 */
            border: 2px solid transparent;
            /* 将背景颜色值 设置到 内容区，边框和内边距不再有背景颜色 */
            background-clip: content-box;
        }
        .pointer a:hover{
            background-color: #fff;
            border: 2px solid rgba(255, 255, 255, .3);
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li><a href="javascript:;"><img src="img/day11/1.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/day11/2.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/day11/3.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/day11/4.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/day11/5.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/day11/6.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/day11/7.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/day11/8.jpg" alt=""></a></li>

        <div class="pointer">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </ul>
</body>
</html>
