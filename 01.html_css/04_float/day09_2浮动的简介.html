<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1 通过浮动让两个块元素在一行上
        2 让3个块元素在一行上
     -->
    <style>
        .box1{
            width: 300px; 
            height: 100px;
            background-color: rgb(116, 203, 203);
            float: left;
        }
        .box2{
            width: 300px; 
            height: 100px;
            background-color: rgb(39, 226, 226);
            float: left;
        }
        .box3{
            width: 400px; 
            height: 100px;
            background-color: rgb(8, 254, 254);
            float: right;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
