<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 使用clearfix解决高度塌陷和外边距重叠的问题 -->
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin-top: 100px;
        }
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
            /* 清除浮动 */
            clear: both;
        }
    </style>
</head>
<body>
    <!-- 给父元素添加一个clearfix类 -->
    <div class="box1 clearfix">
        <div class="box2"></div>
    </div>
</body>
</html>
