<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 让小球落地 -->
    <style>
        .outer {
            height: 500px;
            border-bottom: 10px solid #000;
            margin: 50px auto;
        }

        .outer div {
            float: left;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: coral;
            /* margin-top: 400px; */
            /* 加速运送 */
            animation: drop 2s forwards ease-in;
        }
        div.box2{
            background-color: cadetblue;
            animation-delay: .1s;
        }
        .outer:hover div{
            animation-play-state: paused;
        }

        /* 创建小球下落的动画 */
        @keyframes drop {
            from {
                margin-top: 0;
            }
            33%{
                margin-top: 400px;
                /* 即将弹起来时减速 */
                animation-timing-function: ease-out;
            }
            66%{
                margin-top: 50px;
            }
            to{
                margin-top: 400px;
            }
        }

        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
            /* 清除浮动 */
            clear: both;
        }
    </style>
</head>

<body>
    <div class="outer clearfix">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
