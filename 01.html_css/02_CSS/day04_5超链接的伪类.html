<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1 给没访问过的链接设置红色
        2 给访问过的链接设置橙色
        3 鼠标移入，字变大
        4 鼠标点击变黑色
     -->
    <style>
        /* 1 */
        a:link{
            color: red;
        }
        /* 2 */
        a:visited{
            color: orange;
        }
        /* 3 */
        a:hover{
            font-size: 30px;
        }
        /* 4 */
        a:active{
            color: black;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu11.com">访问过的</a><br>
    <a href="http://www.baidu33.com">没访问过的</a><br>
    <a href="http://www.baidu55.com">没访问过的</a>
</body>
</html>
