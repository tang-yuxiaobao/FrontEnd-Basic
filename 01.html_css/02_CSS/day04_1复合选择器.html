<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1 将class为red的元素设为红色
        2 将class为red的div子图大小设置为30px
        3 将h1和span的字体设为绿色
     -->
    <style>
        /* 1 */
        .red{
            color: red;
        }
        /* 2 */
        div.red{
            font-size: 30px;
        }
        /* 3 */
        h1,span{
            color: green;
        }
    </style>
</head>
<body>
    <div class="red">第一个div</div>
    <p class="red">第一个div</p>
    <h1>title</h1>
    <span>span标签</span>
</body>
</html>
