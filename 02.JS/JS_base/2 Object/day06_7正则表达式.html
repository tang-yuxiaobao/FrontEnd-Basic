    <!-- 创建一个正则表达式，检查一个字符串是否是一个合法手机号
        1 以1开头   ^a
        2 第二位是3~9任意数字   [3-9]
        3 第三位开始是任意的9个数字 [0-9]{9}$
    -->
    <script>
        var phoneStr = '12343267982';
        var phoneReg = /^1[3-9][0-9]{3}/;
        console.log(phoneReg.test(phoneStr));
    </script>
