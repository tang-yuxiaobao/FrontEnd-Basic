<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1 函数：偶数返回true，否则false
        2 函数：根据半径返回一个⚪的面积
        3 解决函数参数过多的问题
        4 立即执行函数
     -->
    <script>
        // 函数声明
        function fun1(a, b, c){
            var d = a + b + c;
            return d;
        }
        var result = fun1(1,2,4);
        console.log(result);

        // 函数表达式：将匿名函数的对象赋值给一个变量
        // 因为是赋值语句，这里应该写上“;”
        var fun2 = function(){
            console.log('匿名函数');
        };
        fun2();

        // 1
        function isEven(num){
            // if(num % 2)
            //     return false
            // else
            //     return true

            return num % 2 == 0;
        }
        var a = 4;
        console.log(isEven(a))

        // 2
        function area(r){
            return 3.14 * r * r;
        }
        console.log(area(2))

        // 3
        function sayHello(o){
            console.log('我是' + o.name + '，' + o.age + '岁，住在' + o.address);
        }
        var obj = {
            name:'小王',
            age:18,
            address:'信阳'
        }
        sayHello(obj);

        // 4
        (function(a,b){
            console.log('a = ' + a);
            console.log('b = ' + b);
        })(3, 4);
    </script>
</head>
<body>
    
</body>
</html>
