<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name, age){
            this.name = name;
            this.age = age;
        }
        // 修改原型的tostring
        Person.prototype.toString = function(){
            return 'Person[name='+this.name+',age='+this.age+']';
        };

        // 创建person对象
        var per1 = new Person('A',18);
        var per2 = new Person('B',28);
        var per3 = new Person('C',8);
        var per4 = new Person('D',16);
        var per5 = new Person('E',38);

        // 将对象放入数组中
        var perArr = [per1,per2,per3,per4,per5];
        /*
            创建一个函数将数组中满18的person提取出来，封装到一个新的数组中并返回
        */
        function getAudlt(arr){
            this.arr = arr;
            // 新数组
            var newArr = [];

            // 遍历，获取person对象
            // 判断18与否
            // 大于，则添加到newArr中
            for(var i=0; i < this.arr.length; i++){
                if(this.arr[i].age >= 18){
                    newArr[newArr.length] = this.arr[i];
                }
            }

            // 返回新数组
            return newArr;
        }

        var result = getAudlt(perArr);
        console.log(result);
    </script>
</head>

</html>
