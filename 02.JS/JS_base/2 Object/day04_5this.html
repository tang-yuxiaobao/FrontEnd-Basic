    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name = '全局';

        function fun(){
            // this 代表东西的所有者的
            // 利用其打印各自的name
            console.log(this.name);
        }

        var obj1 = {
            name:'Mike',
            sayName:fun
        };
        var obj2 = {
            name:'Kangkang',
            sayName:fun
        };

        obj2.sayName();
    </script>
