        创建一个Person构造函数
     -->
    <script>
        // 创建一个Person构造函数
        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        // 在原型中添加一个sayName方法
        Person.prototype.sayName = function(){
            alert('Hello everyone, my name is'+this.name);
        };

        // 创建一个Person实例
        var per1 = new Person('Mike',18,'man');
        var per2 = new Person('Cindy',15,'woman');

        per2.sayName();
    </script>
