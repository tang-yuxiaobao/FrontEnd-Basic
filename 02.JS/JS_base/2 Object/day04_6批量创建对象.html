<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function batchCreation(name, age, gender){
            // 创建一个新对象
            var obj = new Object();
            // 添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function(){
                alert(this.name);
            };
            // 将新对象返回
            return obj;
        }

        // 批量创建对象
        var obj1 = batchCreation('Mike',18,'man');
        var obj2 = batchCreation('Kangkang',15,'man');
        var obj3 = batchCreation('Lucy',18,'woman');

        obj2.sayName();
    </script>
