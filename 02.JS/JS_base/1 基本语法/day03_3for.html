<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1 打印1-100所有奇数之和
        2 打印1-100所有 7的倍数 的个数及总和
        3 打印所有水仙花数
        4 判断用户输入的数字是否是质数
     -->
    <script>
        // 1
        for(var i = 1, sum = 0; i < 101; i++){
            // 不能被2整除的是奇数
            if(i % 2){
                sum += i;
            }
        }
        console.log('所有奇数之和：' + sum);

        // 2
        var count = 0;
        for(i = 1, sum = 0; i <= 100; i++){
            if(i % 7){
                sum += i;
                count++;
            }
        }
        console.log('7倍数的个数：' + count + '; 总和为' + sum);

        // 3
        var a, b, c;
        for(i = 100; i < 1000; i++){
            // 个
            a = i % 10;
            // 十
            // 方法二：十 = （i - 百*100）/ 10）
            b = parseInt((i - a) % 100 / 10);
            // 百
            c = parseInt(i / 100);
            if(i == Math.pow(a,3) + Math.pow(b,3) + Math.pow(c,3)){
                console.log(i); 
            }
        }

        // 4 
        a = prompt('请输入一个整数：');
        // 判断值是否合法
        if(a < 1){
            alert('该值不合法');
        }else{
            var flag = true;
            for (i = 2; i <= Math.sqrt(a); i++){
                if (a % i == 0) {
                    flag = false;
                    // break;
                }
            }
            if(flag){
                alert('是质数');
            }else{
                alert('不是质数');
            }
        }
        
    </script>
</head>
