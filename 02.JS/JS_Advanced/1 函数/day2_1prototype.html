<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 一个函数
        function Fun(){

        };
        // 给其原型对象添加属性（一般是方法）→ 实例对象可以访问
        Fun.prototype.test = function(){
            console.log('test');
        };
        // fun是实例对象
        var fun = new Fun();
        // fun可以访问test
        fun.test();
    </script>
</head>
<body>
    
</body>
</html>
